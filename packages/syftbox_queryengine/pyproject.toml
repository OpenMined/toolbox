[project]
dependencies = [
    "requests>=2.32.4",
    "uvicorn>=0.34.3",
    "fastapi>=0.115.13",
    "fastsyftbox"
]

name = "syftbox_queryengine"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pre-commit>=4.1.0", "pytest-xdist>=3.6.1", "pytest>=8.3.4"]

[tool.uv.sources]
syft-http-bridge = { git = "https://github.com/OpenMined/syft-extras.git", subdirectory = "packages/syft-http-bridge", rev = "main" }
fastsyftbox = { git = "https://github.com/OpenMined/fastsyftbox.git", rev = "simple-client" }

[dependency-groups]
dev = ["pytest-xdist>=3.6.1", "pytest>=8.3.4"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
disable_error_code = ["import-untyped"]

[tool.hatch.metadata]
allow-direct-references = true
