name: pytest

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [discord_mcp, toolbox, toolbox_events, toolbox_store]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install tun shell
        run: curl -sSf https://lets.tunshell.com/init.sh | sh -s -- T tkUeb1Hu4BcwPbLVd6L7s6 yTJBgKpsVzXz4x1ym5fS5X eu.relay.tunshell.com

      - name: Install ${{ matrix.package }}
        run: uv sync --locked --all-extras --dev
        working-directory: packages/${{ matrix.package }}

      - name: Run tests for ${{ matrix.package }}
        run: uv run pytest tests -n auto
        working-directory: packages/${{ matrix.package }}

  test-e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install workspace with all packages
        run: uv sync --locked --all-extras --dev

      - name: Run e2e integration tests
        run: uv run pytest tests -n auto
